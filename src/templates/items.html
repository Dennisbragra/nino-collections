{% extends 'base.html' %}

{% block content %}
<div>
	<h1>{{ details.product}} {{ details.name }}</h1>
</div>

<div>
	{{ details.description }}<br>
	{{ details.price }}<br>
	{% if details.quantity < 1 %}
		<span>Out of stock</span>
	{% else %}	
		<span>Only {{ details.quantity }} left</span><br>
	{% endif %}
	<p>
		Confirm purchase of this item<br>
		<input type="submit" name="submit" value="Yes">
		<a href="">No</a>
	</p>
</div>



{% endblock %}
